{% extends "base.html" %}

{% block title %}Lupa Password - imsydz Dev{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gradient">imsydz Dev</h2>
            <h3 class="mt-6 text-2xl font-bold text-gray-900">Lupa Password</h3>
            <p class="mt-2 text-sm text-gray-600">
                Masukkan email Anda untuk mendapatkan link reset password
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                               placeholder="Masukkan email Anda">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-primary-500 to-secondary-500 hover:from-primary-600 hover:to-secondary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-300">
                        Kirim Link Reset Password
                    </button>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('auth.login') }}" 
                       class="text-sm text-primary-600 hover:text-primary-500">
                        Kembali ke Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
